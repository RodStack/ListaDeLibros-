<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
    <title>Lista de mis Libros</title>
</head>
<body>
    <div class="container">
        <h1 class="display-4 text-center">
            <i class="fas fa-book-open text-primary"></i>
            Mi Lista de <span class="text-primary"> Libros</span> </h1>
            <form id="book-form">
                <div class="form-group">
                    <label for="title">Titulo</label>
                    <input type="text" name="" id="title"  class="form-control">
                </div>
                <div class="form-group">
                        <label for="author">Autor</label>
                        <input type="text" name="" id="author"  class="form-control">
                </div>
                <div class="form-group">
                            <label for="isbn">Codigo#</label>
                            <input type="text" name="" id="isbn"  class="form-control">
                 </div>
                 <input type="submit" value="Agregar Libro" class="btn btn-primary btn-block">
            </form>
            <table class="table table-striped mt-5">
                <thead>
                    <tr>
                        <th>Titulo</th>
                        <th>Autor</th>
                        <th>Codigo#</th>
                        <th></th>
                     </tr>
                </thead>
                <tbody id="book-list"></tbody>
            </table>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
